<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CleanSlateAI — Debt Clarity MVP</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #0b0b0b;
      color: #f5f5f5;
    }
    .wrap { max-width: 1000px; margin: 0 auto; }
    h1 { margin: 0 0 6px; font-size: 26px; }
    .sub { margin: 0 0 18px; color: #bdbdbd; }

    .grid { display: grid; grid-template-columns: 1fr; gap: 14px; }
    @media (min-width: 900px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }

    .card {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      padding: 16px;
    }

    label { display:block; font-size:12px; color:#bdbdbd; margin-bottom:6px; }
    input, textarea {
      width:100%;
      box-sizing:border-box;
      border-radius:10px;
      border:1px solid #2a2a2a;
      background:#0f0f0f;
      color:#f5f5f5;
      padding:10px;
    }
    textarea { min-height:220px; resize:vertical; }

    .row { display:flex; gap:10px; margin-top:12px; }
    .row > div { flex:1; }

    button {
      border:0;
      border-radius:12px;
      padding:12px;
      background:#f5f5f5;
      color:#0b0b0b;
      font-weight:700;
      cursor:pointer;
    }
    button:disabled { opacity:.6; cursor:not-allowed; }

    .muted { color:#bdbdbd; font-size:12px; }
    .pill {
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid #2a2a2a;
      background:#0f0f0f;
      font-size:12px;
      color:#d7d7d7;
    }
    .k { color:#bdbdbd; font-size:12px; }
    .v { font-size:14px; }
    .hr { height:1px; background:#2a2a2a; margin:12px 0; }

    ul { margin:8px 0 0 18px; }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background:#0f0f0f;
      border:1px solid #2a2a2a;
      padding:12px;
      border-radius:12px;
      font-size:12px;
      color:#dcdcdc;
    }

    .ok { color:#7CFC98; }
    .err { color:#FF7B7B; }
  </style>
</head>

<body>
<div class="wrap">
  <h1>CleanSlateAI — Debt Clarity MVP</h1>
  <p class="sub">Paste collection messages. Get calm clarity and next steps.</p>

  <!-- INPUT -->
  <div class="grid">
    <div class="card">
      <label>Paste messages</label>
      <textarea id="rawText"></textarea>

      <div class="row">
        <div>
          <label>Salary</label>
          <input id="salary" placeholder="9000">
        </div>
        <div>
          <label>Essentials</label>
          <input id="essentials" placeholder="6000">
        </div>
      </div>

      <div style="margin-top:12px;">
        <button id="btn">Analyze</button>
        <p class="muted" id="status"></p>
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="card">
      <div style="display:flex;gap:12px;">
        <span class="pill" id="pill">—</span>
        <span class="pill" id="score">—</span>
        <span class="pill" id="risk">—</span>
      </div>

      <div class="hr"></div>
      <div class="k">Plain English</div>
      <div class="v" id="plain">—</div>

      <div class="hr"></div>
      <div class="k">What to do first</div>
      <div class="v" id="first">—</div>

      <div class="hr"></div>
      <div class="k">Why this matters</div>
      <div class="v" id="why">—</div>
    </div>
  </div>

  <!-- DETAILS -->
  <div class="grid" style="margin-top:14px;">
    <div class="card">
      <div class="k">Debts</div>
      <div id="debts">—</div>
      <div class="hr"></div>
      <div class="k">Collection messages</div>
      <div id="msgs">—</div>
    </div>

    <div class="card">
      <div class="k">Next 7 days</div>
      <div id="plan">—</div>
      <div class="hr"></div>
      <div class="k">Negotiation scripts</div>
      <div id="scripts">—</div>
    </div>
  </div>

  <!-- DEBUG -->
  <div class="card" style="margin-top:14px;">
    <div style="display:flex;justify-content:space-between;">
      <div class="k">Debug</div>
      <button id="toggleJson">Show raw JSON</button>
    </div>
    <div id="jsonWrap" style="display:none;margin-top:12px;">
      <pre id="json">—</pre>
    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);

$("btn").onclick = async () => {
  $("status").textContent = "Working…";
  const res = await fetch("/api/generate-plan", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      rawText:$("rawText").value,
      salary:Number($("salary").value)||null,
      essentials:Number($("essentials").value)||null
    })
  });
  const d = await res.json();

  $("pill").textContent = d.calm_summary.status;
  $("score").textContent = d.risk_assessment.stability_score_0_to_100;
  $("risk").textContent = d.risk_assessment.immediate_legal_risk;
  $("plain").textContent = d.calm_summary.plain_english;
  $("first").textContent = d.calm_summary.what_to_do_first;
  $("why").textContent = d.calm_summary.why_this_matters;

  $("debts").innerHTML = "<ul>" + d.extracted.debts.map(x =>
    `<li>${x.account_name}: min ${x.minimum_due ?? "—"}, total ${x.total_due ?? "—"}</li>`
  ).join("") + "</ul>";

  $("msgs").innerHTML = "<ul>" + d.extracted.collection_messages.map(x =>
    `<li>${x.text}</li>`
  ).join("") + "</ul>";

  $("plan").innerHTML = "<ul>" + d.next_7_days_plan.map(x =>
    `<li>Day ${x.day}: ${x.action}</li>`
  ).join("") + "</ul>";

  $("scripts").innerHTML = "<ul>" + d.negotiation_scripts.default.what_to_say.map(x =>
    `<li>${x}</li>`
  ).join("") + "</ul>";

  $("json").textContent = JSON.stringify(d,null,2);
  $("status").textContent = "Done.";
};

let open=false;
$("toggleJson").onclick=()=>{
  open=!open;
  $("jsonWrap").style.display=open?"block":"none";
  $("toggleJson").textContent=open?"Hide raw JSON":"Show raw JSON";
};
</script>
</body>
</html>
